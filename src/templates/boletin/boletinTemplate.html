<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boletín Estudiantil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: {{FONDO}};
      color: #333;
      margin: 0;
      padding: 0;
    }

    .barra-color {
      width: 100%;
      height: 10px;
      background-color: {{COLOR}};
    }

    .container {
      padding: 30px;
    }

    .encabezado {
      text-align: center;
      margin-bottom: 20px;
    }

    .encabezado img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    .titulo-wrapper {
        border-radius: 8px;
        padding: 10px;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .tituloJM {
        color: white;
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }

    .info-estudiante {
      border-left: 5px solid {{COLOR_SECUNDARIO}};
      padding-left: 15px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .info-estudiante p {
      margin: 6px 0;
    }

    .materia-titulo {
      font-weight: bold;
      padding: 8px 10px;
      margin-top: 20px;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }

    .logo-footer {
      display: block;
      margin: 20px auto 5px auto;
      height: 40px;
    }

    .marca-prae {
      color: #157AFE;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="barra-color"></div>

  <div class="container">
    {{ENCABEZADO}}

    <div class="info-estudiante">
      <p><strong>Nombre:</strong> {{NOMBRE}}</p>
      <p><strong>Documento:</strong> {{DOCUMENTO}}</p>
      <p><strong>Correo:</strong> {{CORREO}}</p>
      <p><strong>Curso:</strong> {{CURSO}}</p>
    </div>

    {{TABLAS_MATERIAS}}

    <div class="footer">
      <img src="https://firebasestorage.googleapis.com/v0/b/praeweb-a1526.firebasestorage.app/o/logos%2FlogoPRAE.png?alt=media&token=4c1c3239-5950-47e6-94cb-4c53d39822ad" class="logo-footer" alt="PRAE Logo" />
      <p>Este informe fue generado automáticamente por el sistema PRAE.</p>
    </div>
  </div>

  <div class="barra-color"></div>
</body>
</html>
